<div class="user">
  <h1>mes lapins a moi: </h1>
<div *ngFor="let item of lapins">
  <span>nom: {{item.nom}}</span>
  <span>race: {{item.race}}</span>
  <span>Date de naissance:  {{item.date | date: 'shortDate'}}</span>
  <span><img src="{{item.photo}}" alt="photo-lapin" width="200px"></span>
</div>
</div>
